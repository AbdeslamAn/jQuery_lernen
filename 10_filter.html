<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
        <!-- Wenn das CDN nicht funktioniert, funktioniert die lokale Datei jquery.min.js. -->
        <!-- If the CDN doesn't work, the local file jquery.min.js will work -->
        <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>

        <script src="https://code.jquery.com/jquery-migrate-3.5.2.js" 
        integrity="sha256-ThFcNr/v1xKVt5cmolJIauUHvtXFOwwqiTP7IbgP8EU=" 
        crossorigin="anonymous"></script>
    <style>
        div{
            width: 40px;
            height: 40px;
            
        }
    </style>
</head>
<body>
    <h1><u>Filter : </u></h1>
    <center>
    <div id="first"></div><br>
    <div id="second"></div><br>
    <div id="third"></div><br>
    <div id="fourth"></div><br>
    <div id="fifth"></div><br>
    </center>
    <script>
        $("div").css("background" , "gray")
                .filter(function (index) {
                    return index === 1 || $(this).attr("id") === "fourth";
                })
                .css("box-shadow", "0 0 20px black");
    </script>
</body>
</html>
