<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First example jQuery / Erstes Beispiel mit jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <!-- Wenn das CDN nicht funktioniert, funktioniert die lokale Datei jquery.min.js. -->
    <!-- If the CDN doesn't work, the local file jquery.min.js will work -->
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>

    <script src="https://code.jquery.com/jquery-migrate-3.5.2.js" 
    integrity="sha256-ThFcNr/v1xKVt5cmolJIauUHvtXFOwwqiTP7IbgP8EU=" 
    crossorigin="anonymous"></script>
    <style>
        .betont{
        background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1><u>First example jQuery / Erstes Beispiel mit jQuery :</u></h1>

    <label for="eingabe">Eingabe :</label>
    <input type="text" name="eingabe" id="eingabe">
    <button id="button">ergänzen</button>

    <ul>
        <li>Brot</li>
        <li>Äpfel</li>
    </ul>
    <script>
        $('#button').on('click', function(){
            let eingabe = $('#eingabe').val();
            $('ul').append('<li>' + eingabe + '</li>')
                   .addClass('betont');
        });
    </script>
</body>
</html>
